<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>playwright python - Piratical PyScript</title>
      <script type="module" src="https://pyscript.net/snapshots/2023.09.1.RC1/core.js"></script>
      
  </head>
  <body>
    <h1>playwright python demo in browser only</h1>
    <p>submit your search query keyword     'panda',
      'python',
      'polar bear',
      'parrot',
      'porcupine',
      'parakeet',
      'pangolin',
      'panther',
      'platypus',
      'peacock'...</p>
    <input type="text" name="query" id="query" placeholder="Type query here..." />
    <button py-click="basic_duckduckgo_search">Search</button>
    <div id="output"></div>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
  </body>
  
</html>
